{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section">
    <h1>Register</h1>
    <legend class="border-bottom pb-2 mb-4 text-center">Register Here</legend>
        <form method="post" class="content-section text-center">
            {% csrf_token %}
            <label for="id_username" class="text-center">Username</label>
            <div class="form-group text-center">
                {{ form.username }}
            </div>
            <label for="id_email">Email</label>
            <div class="form-group text-center">
                {{ form.email }}
            </div>
            <label for="id_password1" class="text-center">Password</label>
            <div class="form-group text-center">
                {{ form.password1 }}
            </div>
            <label for="id_password2">Confirm Password</label>
            <div class="form-group text-center">
                {{ form.password2 }}
            </div>
            <div class="form-group text-center">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            </div>
        </form>
</div>
{% endblock %}
